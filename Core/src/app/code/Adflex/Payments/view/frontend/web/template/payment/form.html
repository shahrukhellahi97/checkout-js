<div class="payment-method adflex-wrapper" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: window.checkoutConfig.adflex.environment === 'test' -->
            <strong data-bind="i18n: 'ADFLEX TEST ENVIRONMENT'"></strong>
            <p data-bind="i18n: 'The Adflex payment extension is currently in test mode.'"></p>
        <!--/ko-->
        <!-- ko ifnot: window.checkoutConfig.adflex.environment === 'test' -->
            <strong data-bind="i18n: 'Secure Payment'"></strong>
        <!--/ko-->

        <fieldset data-bind="attr: {class: 'fieldset payment items ccard adflex-field ' + getCode(), id: 'payment_form_' + getCode()}">
            <input type='hidden' name='submit' value="1" />
            <input type="hidden" name="adflex_token" value="" />
            <input type="hidden" name="adflex_sub_code" value="" />
            <input type="hidden" name="adflex_status_msg" value="" />
            <input type="hidden" name="adflex_additional_info" value="" />
            <input type="hidden" name="vault[is_enabled]" id="adflex_enable_vault" />
            <div class="ccard-inline" id="adflex-inline"></div>
            <div class="ccard-lightbox" id="adflex-lightbox">
                <button id="pp_lightbox" type="button" data-bind="i18n: 'Pay now'"></button>
            </div>
        </fieldset>

        <div class="actions-toolbar" style="display: none">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
						click: placeOrder,
						attr: {title: $t('Place Order')},
						css: {disabled: !isPlaceOrderActionAllowed()},
						enable: (getCode() == isChecked())
						"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
