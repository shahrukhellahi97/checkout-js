<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <hr />

        <div class="input-fields fieldset">
            <!-- ko if: hasMultiplePaymentTypes() -->
            <div class="field">
                <label class="label">
                    <span translate="'Invoice Method'"></span>
                </label>

                <div class="control">
                    <select data-bind="
                            options: types,
                            optionsText: 'label',
                            optionsValue: 'value',
                            optionsCaption: 'Please select an invoice method',
                            value: selectedItem
                        ">
                    </select>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: hasFields -->
            <p>
                <span translate="'Please complete the following fields'"></span>
            </p>
            <!-- /ko -->
            <!-- ko foreach: selectedItemUdfs -->
            <div class="field">
                <label class="label">
                    <span data-bind="i18n: label"></span>
                </label>

                <!-- ko if: $parent.isPicklist($data) -->
                <div class="control">
                    <select data-bind="
                            options: value,
                            optionsText: 'label',
                            optionsValue: 'value'
                        ">
                    </select>
                </div>
                <!-- /ko -->

                <!-- ko ifnot: $parent.isPicklist($data) -->
                <div class="control">
                    <input class="input-text" 
                        type="text" 
                        data-bind="
                        value: value, 
                        attr: { name: `udf[` + sequence + `]` }
                        "/>
                </div>
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
						click: placeOrder,
						attr: {title: $t('Place Order')},
						css: {disabled: !isPlaceOrderActionAllowed()},
						enable: (getCode() == isChecked())
						"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
